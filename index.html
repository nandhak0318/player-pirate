<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Player Pirate</title>
  </head>
  <body>
    <div class="things">
    <form id="upload">
      <p>Select Video to Play</p>
      <input type="file" name="movie" id="movie">
    </form>

    <div class="subtitle">
      <form >
      <div class="top">
        <p>Subtitles:</p>
      </div>
      <div class="bottom">
        <input type="file" name="sub"  id="add-sub" hidden>
        <label class="button-8" style="width: 70px;" for="add-sub">Add
        </label>
        <input class="short-input" placeholder="negative values to reduce subtitle speed" type="number" name="delay" id="delay">
      <button class="button-8" id="add-dly">Adjust</button>
      </div>
    </form>
  </div>
  <div class="volume-slider">
    <p>Boost Audio</p>
    <p id="boost-sup" class="hide">Not supported by browser.</p>
    <input id="slider" type="range" min="1" max="10" value="1" step="1" />
  </div>
  <div class="warnings">
    <p>warnings</p>
      <p id="large-file" class="hide">Files larger than 3GB cannot be processed by ffmpeg, meaning subtitles cannot be extracted from such video files.</p>
  </div>
  
</div>
    <video id="player" playsinline controls controls ></video> 
      <!-- Captions are optional -->
      <!-- <track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default /> -->
    </video>
    <script type="module" src="/main.js"></script>
  </body>
</html>
